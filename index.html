<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevJobs - Inicio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"  content="Encuentra las mejores ofertas de trabajos para desarrolladores en DevJobs."/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="./build/css/app.css">
    
</head>
<body>
  <header class="header">
    <h1 class="header__h1">
         <svg class="header__svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <polyline points="16 18 22 12 16 6"></polyline>
        <polyline points="8 6 2 12 8 18"></polyline>
      </svg>
        DevJobs
    </h1>
    <nav class="header__nav">
        <a href="#" class="header__a">Buscar</a> &nbsp;| &nbsp;
        <a href="#" class="header__a">Empleo</a>
    </nav>
    <div class="header__div">
        <a href="#" class="header__a header__a--header">Publicar un Empleo</a>
        <a href="#" class="header__a header__a--header">Iniciar Sesión</a>
    </div>
  </header>
  <main>
    <section class="hero">
        <img class="hero__img" src="./src/img/background.webp" alt="">
        <h1 class="hero__h1">Encuentra el trabajo de tus sueños</h1>
        <p class="hero__p">Únete a la comunidad más grande de desarrolladores y encuentra tu próxima oportunidad.</p>
        <form class="hero__form" role="search">
            <div class="hero__div">
                <svg   xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
                  class="hero__svg icon icon-tabler icons-tabler-outline icon-tabler-search">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                  <path d="M21 21l-6 -6" />
                </svg>

                <input class="hero__input" required type="text" placeholder="Buscar empleos por título, habilidad o empresa">

                <button class="hero__button"  type="submit">Buscar</button>
            </div>
        </form>
    </section>
  </main>
  <footer class="footer">
    <small class="footer__small">&copy; 2025 DevJobs. Todos los derechos reservados</small>
</footer>
    
</body>
</html>
