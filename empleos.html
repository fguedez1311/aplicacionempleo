  <main>
      <section class="jobs-search">
        <h1 class="jobs-search__h1">Encuentra tu próximo trabajo</h1>
        <p class="jobs-search__p">Explora miles de oportunidades en el sector tecnológico.</p>

        <form class="form-busqueda form-busqueda--avanzada" id="empleos-search-form" role="search">
          <div class="form-busqueda__div form-busqueda__div--principal">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-search">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                <path d="M21 21l-6 -6" />
              </svg>

              <input  class="form-busqueda__input" name="search" id="empleos-search-input" required type="text"
                placeholder="Buscar trabajos, empresas o habilidades">
          </div>

          <div class="formulario-busqueda__filtros">
            <select name="technology" id="filter-technology">
              <option value="" disabled selected>Tecnología</option>
              <optgroup label="Tecnologías populares">
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="react">React</option>
                <option value="nodejs">Node.js</option>
              </optgroup>
              <option value="java">Java</option>
              <hr />
              <option value="csharp">C#</option>
              <option value="c">C</option>
              <option value="c++">C++</option>
              <hr />
              <option value="ruby">Ruby</option>
              <option value="php">PHP</option>
            </select>

            <select name="location" id="filter-location">
              <option value="" disabled selected>Ubicación</option>
              <option value="remoto">Remoto</option>
              <option value="cdmx">Ciudad de México</option>
              <option value="guadalajara">Guadalajara</option>
              <option value="monterrey">Monterrey</option>
              <option value="barcelona">Barcelona</option>
            </select>

            <select name="experience-level" id="filter-experience-level">
              <option value="" disabled selected>Nivel de experiencia</option>
              <option value="junior">Junior</option>
              <option value="mid">Mid-level</option>
              <option value="senior">Senior</option>
              <option value="lead">Lead</option>
            </select>
          </div>
        </form>
        <span class="jobs-search__span" id="filter-selected-value"></span>
      </section>
       <section class="resultados">
          <h2 class="resultados__h2">Resultados de búsqueda</h2>

          <div class="resultados__jobslistings">
